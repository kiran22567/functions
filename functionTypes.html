<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function abc() {
        alert("function with void type without params");
      }
      function xyz(a, b) {
        alert("function with void type with params");
      }
      function pls() {
        return "returntype function without params";
      }
      function def(x, y) {
        return x - y;
      }
      abc();
      xyz(1, 2);
      pls();
      a = pls();
      alert(a);
      def(4, 5);
      alert(def(4, 5));
    </script>
  </head>
  <body></body>
</html>
